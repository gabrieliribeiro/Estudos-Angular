<body [ngStyle]="{ 'background-color': isDarkMode ? '#292c35' : '#fafafa' }">
    <div>
        <input type="checkbox" class="checkbox" id="chk" (change)="toggleDarkMode($event)" />
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball" [class.dark]="isDarkMode"></div>
        </label>
    </div>
</body>
