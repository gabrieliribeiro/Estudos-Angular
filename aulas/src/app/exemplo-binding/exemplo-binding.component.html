<header>
    <h1>Exemplo Binding!</h1>
</header>

<div class="container">
    <div>N1: {{n1}}</div>
    <div>N2: {{n2}}</div>
    <div>Soma de {{n1}} com {{n2}} = {{n1+n2}}</div>
    <button (click)="alteraValores()">Altera Valores</button>
    <button (click)="diminuiN1()" [disabled]="n1==0">Diminui N1</button>
    <div class="img-container"><img [src]="retornaImagem()" alt="imagem"></div>
</div>
