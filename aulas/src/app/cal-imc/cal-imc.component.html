<header>
    <h1>Calcule seu IMC</h1>
    <p>Informe os dados nos campos a seguir!</p>
</header>

<div class="container">
    <label for="name">Nome: </label>
    <input type="text" name="name" id="name" placeholder="Informe o nome" [(ngModel)]="name"/>
    <br />
    <label for="sexo">Sexo: </label>
    <label>
    <input type="radio" name="genero" value="masculino" checked />
    Masculino
    </label>
    <label>
    <input type="radio" name="genero" value="feminino" />
    Feminino
    </label>
    <br />
    <label for="peso">Peso (kg): </label>
    <input type="number" step=".01" name="peso" id="peso" placeholder="Informe o peso" [(ngModel)]="peso"/>
    <br />
    <label for="altura">Altura (m):</label>
    <input type="number" step=".01" id="altura" placeholder="Digite a altura" [(ngModel)]="altura"/>
    <br />
    <button (click)="calculaImc()">Calcular</button>
    <div class="resultado" id="resultadoImc"></div>
    <div class="img-container"><img [src]="retornaImagem()" alt="imagem"/></div>
</div>
