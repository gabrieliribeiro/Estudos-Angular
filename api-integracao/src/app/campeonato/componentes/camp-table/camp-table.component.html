<div class="lista-container">
    <h2>Lista de campeonatos</h2>
    <table>
      <tr>
        <th>Descrição</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
      <tbody>
        <tr *ngFor="let campeonato of campeonatos">
          <td>{{ campeonato.descricao }}</td>
          <td>{{ campeonato.ano }}</td>
          <td>
            <button class="carregar" (click)="editaCamp(campeonato)"><i class="fa-sharp fa-solid fa-arrow-up fa-lg" style="color: #fafafa;"></i></button>
          </td>
          <td>
            <button class="deletar" (click)="deleteItem(campeonato)"><i class="fa-solid fa-trash fa-lg" style="color: #ffffff;"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
