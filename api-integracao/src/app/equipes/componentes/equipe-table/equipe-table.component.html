<div class="lista-container">
    <h2>Lista de equipes</h2>
    <table>
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
      <tbody>
        <tr *ngFor="let equipe of equipes">
          <td>{{equipe.nome}}</td>
          <td>
            <button class="carregar" (click)="editaEquipe(equipe)"><i class="fa-sharp fa-solid fa-arrow-up fa-lg" style="color: #fafafa;"></i></button>
          </td>
          <td>
            <button class="deletar" (click)="deleteItem(equipe)"><i class="fa-solid fa-trash fa-lg" style="color: #ffffff;"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
