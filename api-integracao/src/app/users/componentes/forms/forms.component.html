<div class="form-container">
  <h2>Formulário para cadastro de usuários!</h2>
  <div class="componente">
    <label for="nome">Nome</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Digite o nome do usuário"
      [(ngModel)]="user.name"
      #inputName
    />
    <button>Search</button>
  </div>

  <div class="componente">
    <label for="email">E-mail</label>
    <input
      type="text"
      name="email"
      id="email"
      placeholder="Digite o e-mail do usuário"
      [(ngModel)]="user.email"
      #inputEmail
    />
  </div>
  <div class="componente">
    <label for="senha">Senha</label>
    <input
      type="password"
      name="senha"
      id="senha"
      placeholder="Digite a senha do usuário"
      [(ngModel)]="user.password"
      #inputPassword
    />
  </div>
  <label>
    <input type="radio" name="genero" value="admin" [(ngModel)]="user.roles"
    #inputRole/>
    ADM
  </label>
  <label>
    <input type="radio" name="genero" value="user"[(ngModel)]="user.roles"
    #inputRole />
    USER
  </label>
  <div class="botao">
    <button class="salvar" (click)="adicionaUser(id, inputName.value, inputEmail.value, inputPassword.value, inputRole.value)">Salvar</button>
  </div>
</div>
