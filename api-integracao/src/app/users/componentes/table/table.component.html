<div class="lista-container">
  <h2>Lista de usuários</h2>
  <table>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Tipo de usuário</th>
      <th>Ações</th>
    </tr>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.roles }}</td>
        <td>
          <button class="carregar" (click)="editaUser(u)"><i class="fa-sharp fa-solid fa-arrow-up fa-lg" style="color: #fafafa;"></i></button>
        </td>
        <td>
          <button class="deletar" (click)="deleteItem(u)"><i class="fa-solid fa-trash fa-lg" style="color: #ffffff;"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
